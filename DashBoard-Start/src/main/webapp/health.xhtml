<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head></h:head> 
<body> 
<h:form enctype="multipart/form-data" prependId="false" id="upload-form">
 <h:inputFile id="fileUp"
 value="#{fileUploader.uploadedFile}"
 required="true"
 requiredMessage="must select af file"
 alt="upload file"
 style="font-size: 30px">
 </h:inputFile>
 <h:commandButton value="Upload File" type="submit" action="#{fileUploader.saveFile}">
 </h:commandButton>
 </h:form>
</body> 
</html>
