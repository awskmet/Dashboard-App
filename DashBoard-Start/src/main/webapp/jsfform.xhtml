<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/jsftemplate.xhtml">
	<ui:define name = "pageHeader">
	<h:outputText value="I will be injected into jsftemplate as Page Header from properties" />
	<br/>
	#{msg['jsfform.pageTitle']}
	</ui:define>
	<br/>
	<ui:define name="body">
	<h:outputText value="I will be injected into jsftemplate as body" />
	<br/>
	<h:form>
		<div>
			<h:outputLabel value="Validated Name (text only)" />
			<br/>
			<h:inputText id="myInput" value="#{jsfBean.validatedField}" >
				<f:validateRegex pattern= "[A-Za-z]+"></f:validateRegex>
			</h:inputText>
			<br/>
			<h:outputLabel value="Error message:" />
			<h:message for = "myInput"/>
			<br/>
			<h:outputLabel value="Non-Validated Name" />
			<h:inputText value="#{jsfBean.beanusField}" />
			<br/>
			<h:outputLabel value="Date: dd-MM-yyyy" />
			<h:inputText id="myInputDate" value="#{jsfBean.availDate}" >
				<f:convertDateTime type="localDate" pattern= "dd-MM-yyyy"/>
			</h:inputText>
			<br/>
			<h:commandButton action="jsfform" value="Submit" />
		</div>
	</h:form>
	</ui:define>
	<ui:define name="outPut">
	<h:outputText value="I will be injected into jsftemplate as output" />
	<br/>
	<h:outputText value="#{jsfBean.validatedField}" />
	<br/>
	<h:outputText value="#{jsfBean.beanusField}" />
	<br/>
	<h:outputText value="#{jsfBean.availDate}" />
	</ui:define>
	</ui:composition>
</html>
